<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDEKA Nord Standort-Dashboard</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root {
      --edeka-yellow: #FFD500;
      --edeka-blue: #0052A5;
      --light-gray: #f4f4f4;
      --medium-gray: #e0e0e0;
      --dark-gray: #333;
      --text-color: #555;
    }

    /* WICHTIG: nicht mehr overflow:hidden, damit im iframe nichts abgeschnitten wird */
    html, body {
      margin: 0;
      padding: 0;
      height: auto;       /* statt 100% */
      overflow: auto;     /* statt hidden */
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
    }

    .dashboard-container {
      display: flex;
      width: 100%;
      min-height: 100vh;  /* statt height:100vh */
      align-items: stretch;
    }

    /* Sidebar */
    .sidebar {
      width: 420px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      /* Sidebar soll nicht die ganze Seite scrollen lassen, sondern innen */
      overflow: hidden;
      flex: 0 0 auto;
    }

    .sidebar h1 {
      color: var(--edeka-blue);
      font-size: 24px;
      margin-top: 0;
      border-bottom: 2px solid var(--light-gray);
      padding-bottom: 15px;
    }

    .subheadline {
      margin-top: -6px;
      margin-bottom: 18px;
      color: var(--text-color);
      font-size: 13px;
      line-height: 1.35;
    }

    .control-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--dark-gray);
    }

    .search-wrapper {
      display: flex;
      gap: 10px;
    }

    #addressInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid var(--medium-gray);
      border-radius: 4px;
      font-size: 16px;
    }

    #searchButton {
      padding: 10px 18px;
      background-color: var(--edeka-yellow);
      color: #111;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    #searchButton:hover { filter: brightness(0.97); }
    #searchButton:disabled { background-color: #ccc; cursor: not-allowed; }

    #radiusValue { font-weight: bold; color: var(--edeka-blue); }
    #radiusSlider { width: 100%; cursor: pointer; }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: var(--edeka-yellow);
      border: 3px solid #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
      margin-top: -8px;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: var(--medium-gray);
      border-radius: 2px;
    }

    /* Ergebnisliste */
    .results-container {
      flex: 1 1 auto;
      border-top: 2px solid var(--light-gray);
      padding-top: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 200px;
    }

    .results-count {
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 1px solid var(--medium-gray);
      border-radius: 4px;
      background: rgba(255, 213, 0, 0.14);
      color: var(--edeka-blue);
      font-weight: bold;
      font-size: 13px;
    }

    #resultsItems {
      overflow-y: auto;
      flex: 1 1 auto;
      min-height: 0; /* wichtig für flex + scroll in Chrome */
    }

    .result-item {
      padding: 14px;
      border: 1px solid var(--medium-gray);
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .result-item:hover {
      background-color: var(--light-gray);
      border-color: var(--edeka-blue);
    }

    .result-item .title { font-weight: bold; color: var(--dark-gray); }
    .result-item .address { color: var(--text-color); margin: 6px 0 4px; font-size: 13px; }

    .result-item .meta {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-color);
    }

    .result-item .distance { font-weight: bold; color: var(--edeka-blue); }

    #no-results-message {
      color: var(--text-color);
      padding: 20px;
      text-align: center;
      font-style: italic;
    }

    /* Map-Bereich: braucht echte Höhe, sonst Leaflet "schneidet" ab */
    .map-container {
      flex: 1 1 auto;
      min-height: 700px; /* sorgt dafür, dass es in Webflow/iframe nie winzig wird */
    }

    #map {
      width: 100%;
      height: 100%;
      min-height: 700px;
    }

    .leaflet-popup-content-wrapper { border-radius: 4px; }
    .leaflet-popup-content b { color: var(--edeka-blue); }

    .badge {
      display: inline-block;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(0,82,165,0.08);
      color: var(--edeka-blue);
      font-weight: bold;
      margin-left: 6px;
    }

    /* Mobile: Sidebar oben, Map darunter */
    @media (max-width: 900px) {
      .dashboard-container {
        flex-direction: column;
      }
      .sidebar {
        width: auto;
      }
      .map-container,
      #map {
        min-height: 520px;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <h1>EDEKA Nord Standort-Finder <span class="badge">v1</span></h1>
      <div class="subheadline"></div>

      <div class="control-group">
        <label for="addressInput">Referenzadresse</label>
        <div class="search-wrapper">
          <input
            type="text"
            id="addressInput"
            placeholder="z. B. Musterstraße 12, 20095 Hamburg"
            aria-label="Referenzadresse"
          />
          <button id="searchButton">Suchen</button>
        </div>
      </div>

      <div class="control-group">
        <label for="radiusSlider">Suchradius: <span id="radiusValue">40 km</span></label>
        <input type="range" id="radiusSlider" min="1" max="100" value="40" />
      </div>

      <div class="results-container" id="resultsList">
        <div id="resultsCount" class="results-count" style="display:none;"></div>
        <p id="no-results-message">Bitte geben Sie eine Adresse ein, um passende EDEKA Nord Standorte zu finden.</p>
        <div id="resultsItems"></div>
      </div>
    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // EDEKA Nord Standortdaten direkt im Skript
    const edekaStores = [{"id":"Loc_bqvfbezkkas","name":"EDEKA Adler, Lübeck","address":"Hansering 21-23, 23558 Lübeck, Germany","zip":"23558","city":"Lübeck","region":"Schleswig-Holstein","country":"DEU","lat":53.857143,"lng":10.663967,"screensLandscape":2,"screensPortrait":0,"screensTotal":2} /* ... deine Daten bleiben unverändert ... */];

    let map;
    let customerLocation = null;
    let customerMarker = null;
    let radiusCircle = null;
    const storeMarkersLayer = L.layerGroup();
    const storeMarkerObjects = {};

    const addressInput = document.getElementById('addressInput');
    const searchButton = document.getElementById('searchButton');
    const radiusSlider = document.getElementById('radiusSlider');
    const radiusValue = document.getElementById('radiusValue');
    const resultsCount = document.getElementById('resultsCount');
    const resultsItems = document.getElementById('resultsItems');
    const noResultsMessage = document.getElementById('no-results-message');

    function safeInvalidateMap() {
      try {
        if (map && map.invalidateSize) map.invalidateSize();
      } catch (_) {}
    }

    function initMap() {
      map = L.map('map').setView([53.5, 10.2], 7);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
      }).addTo(map);

      storeMarkersLayer.addTo(map);

      // iframe/first render: Leaflet braucht oft einen Tick
      setTimeout(safeInvalidateMap, 200);
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function geocodeAddress(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&countrycodes=de&limit=1`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Netzwerk-Antwort war nicht ok.');
        const data = await response.json();
        if (data && data.length > 0) {
          return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
        }
        return null;
      } catch (error) {
        console.error('Geocoding-Fehler:', error);
        alert('Fehler beim Abrufen der Adresse. Bitte prüfen Sie die Eingabe und Ihre Internetverbindung.');
        return null;
      }
    }

    function updateDashboard() {
      if (!customerLocation) return;

      const radius = parseInt(radiusSlider.value, 10);

      const foundStores = edekaStores
        .map(store => {
          const distance = calculateDistance(customerLocation.lat, customerLocation.lng, store.lat, store.lng);
          return { ...store, distance };
        })
        .filter(store => store.distance <= radius)
        .sort((a, b) => a.distance - b.distance);

      updateResultsList(foundStores, radius);
      updateMap(foundStores);
    }

    function updateResultsList(stores, radius) {
      resultsCount.style.display = "block";
      const label = (stores.length === 1) ? "Filiale" : "Filialen";
      resultsCount.textContent = stores.length + " " + label + " im Radius (" + radius + " km)";

      resultsItems.innerHTML = "";

      if (stores.length === 0) {
        noResultsMessage.style.display = "block";
        noResultsMessage.textContent = "Keine EDEKA Nord Standorte in diesem Radius gefunden.";
        return;
      }

      noResultsMessage.style.display = "none";

      stores.forEach(store => {
        const item = document.createElement("div");
        item.className = "result-item";
        item.setAttribute("data-store-id", store.id);

        const distanceLabel = store.distance < 10 ? store.distance.toFixed(1) : store.distance.toFixed(0);

        item.innerHTML = `
          <div class="title">${store.name}</div>
          <div class="address">${store.address}</div>
          <div class="meta">
            <div class="distance">${distanceLabel} km</div>
          </div>
        `;

        item.addEventListener("click", () => focusOnStore(store.id));
        resultsItems.appendChild(item);
      });
    }

    function updateMap(stores) {
      if (!map) return;

      if (customerMarker) map.removeLayer(customerMarker);
      if (radiusCircle) map.removeLayer(radiusCircle);

      storeMarkersLayer.clearLayers();
      Object.keys(storeMarkerObjects).forEach(key => delete storeMarkerObjects[key]);

      const customerIcon = L.divIcon({
        html: `<div style="background-color: var(--edeka-blue); width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>`,
        className: '', iconSize: [26, 26], iconAnchor: [13, 13]
      });

      customerMarker = L.marker([customerLocation.lat, customerLocation.lng], { icon: customerIcon })
        .addTo(map)
        .bindPopup('Kundenstandort');

      const radiusInMeters = parseInt(radiusSlider.value, 10) * 1000;
      radiusCircle = L.circle([customerLocation.lat, customerLocation.lng], {
        radius: radiusInMeters,
        color: 'var(--edeka-blue)',
        fillColor: 'var(--edeka-yellow)',
        fillOpacity: 0.12
      }).addTo(map);

      const storeIcon = L.divIcon({
        html: `<div style="background-color: var(--edeka-yellow); width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>`,
        className: '', iconSize: [26, 26], iconAnchor: [13, 13]
      });

      stores.forEach(store => {
        const distanceLabel = store.distance < 10 ? store.distance.toFixed(1) : store.distance.toFixed(0);
        const marker = L.marker([store.lat, store.lng], { icon: storeIcon });

        marker.bindPopup(
          `<b>${store.name}</b><br>${store.address}<br>Entfernung: ${distanceLabel} km`
        );

        storeMarkersLayer.addLayer(marker);
        storeMarkerObjects[store.id] = marker;
      });

      map.fitBounds(radiusCircle.getBounds(), { padding: [50, 50] });

      // Nach fitBounds + iframe resize: Leaflet neu berechnen
      setTimeout(safeInvalidateMap, 50);
    }

    function focusOnStore(storeId) {
      const marker = storeMarkerObjects[storeId];
      if (marker) {
        map.setView(marker.getLatLng(), 14);
        marker.openPopup();
        setTimeout(safeInvalidateMap, 50);
      }
    }

    async function handleSearch() {
      const address = addressInput.value.trim();
      if (!address) {
        alert('Bitte geben Sie eine Adresse ein.');
        return;
      }

      searchButton.disabled = true;
      searchButton.textContent = '...';

      const location = await geocodeAddress(address);

      if (location) {
        customerLocation = location;
        radiusSlider.value = 40;
        radiusValue.textContent = '40 km';
        updateDashboard();
      }

      searchButton.disabled = false;
      searchButton.textContent = 'Suchen';
    }

    document.addEventListener('DOMContentLoaded', () => {
      initMap();

      searchButton.addEventListener('click', handleSearch);
      addressInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSearch();
      });

      radiusSlider.addEventListener('input', () => {
        radiusValue.textContent = `${radiusSlider.value} km`;
        if (customerLocation) updateDashboard();
      });
    });
  </script>

  <!-- Height-Posting Script (für Webflow iframe auto-height) -->
  <script>
    (function () {
      function postHeight() {
        const height = Math.max(
          document.body.scrollHeight,
          document.documentElement.scrollHeight
        );
        window.parent.postMessage(
          { type: "projektstandorte:height", height: height },
          "*"
        );
      }

      function postHeightSoon() {
        postHeight();
        // Leaflet braucht manchmal einen Tick, dann nochmals:
        setTimeout(postHeight, 150);
      }

      window.addEventListener("load", postHeightSoon);
      window.addEventListener("resize", postHeightSoon);

      if ("ResizeObserver" in window) {
        const ro = new ResizeObserver(() => postHeightSoon());
        ro.observe(document.documentElement);
      } else {
        setInterval(postHeightSoon, 500);
      }

      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(postHeightSoon);
      }

      // Wenn Leaflet fertig rendert, nochmal Höhe senden
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(postHeightSoon, 300);
      });
    })();
  </script>
</body>
</html>
